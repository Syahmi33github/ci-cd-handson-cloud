<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot dengan FastAPI</title>
    <style>
      /* Mengatur background */
      body {
        font-family: "Arial", sans-serif;
        background-color: #f7f7f7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      /* Container utama */
      .chat-container {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
        padding: 20px;
        box-sizing: border-box;
      }

      /* Judul */
      h1 {
        text-align: center;
        color: #4caf50;
      }

      /* Styling input dan tombol */
      .form-group {
        margin-bottom: 20px;
      }

      input[type="text"] {
        width: 100%;
        padding: 10px;
        border: 2px solid #4caf50;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px;
      }

      input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }

      /* Menampilkan respons bot */
      .response {
        margin-top: 20px;
        padding: 10px;
        background-color: #e0f7fa;
        border-radius: 4px;
        color: #00796b;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <h1>Chatbot FastAPI</h1>
      <form action="/chat" method="post">
        <div class="form-group">
          <input
            type="text"
            name="user_message"
            placeholder="Ketik pesan Anda..."
            required
          />
        </div>
        <div class="form-group">
          <input type="submit" value="Kirim" />
        </div>
      </form>

      <!-- Menampilkan respons chatbot jika ada -->
      {% if user_message %}
      <div class="response">
        <strong>Pesan Anda:</strong> {{ user_message }}<br />
        <strong>Respons Bot:</strong> {{ bot_response }}
      </div>
      {% endif %}
    </div>
  </body>
</html>
